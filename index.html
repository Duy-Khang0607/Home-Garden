<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Smart Home Garden</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous" />

    <!-- FONT GOOGLE  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet" />
    <!-- MAIN CSS  -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3">
          <div class="sidebar">
            <ul>
              <li class="list active">
                <b></b>
                <b></b>
                <a href="#">
                  <span><ion-icon name="home-outline"></ion-icon></span>
                  <span>Home</span>
                </a>
              </li>
              <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                  <span><ion-icon name="battery-full-outline"></ion-icon></span>
                  <span>Humi</span>
                </a>
              </li>
              <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                  <span><ion-icon name="bag-add-outline"></ion-icon></span>
                  <span>Temperature</span>
                </a>
              </li>
              <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                  <span><ion-icon name="beaker-outline"></ion-icon></span>
                  <span>Motor</span>
                </a>
              </li>
              <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                  <span>
                    <ion-icon name="beaker-outline"></ion-icon>
                  </span>
                  <span>Light</span>
                </a>
              </li>
              <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                  <span>
                    <ion-icon name="beaker-outline"></ion-icon>
                  </span>
                  <span>Rain</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-9">
          <h2 class="garden__tittle">Smart Home Garden</h2>
          <div class="row text-center garden__content">
            <div class="col-4">
              <div class="garden__item">
                <img
                  id="imgRain"
                  src="./img/rainOff.png"
                  alt=""
                  width="150px"
                  class="img-fluid rounded" />
                <div class="rain">
                  <span style="--i: 12"></span>
                  <span style="--i: 13"></span>
                  <span style="--i: 14"></span>
                  <span style="--i: 15"></span>
                  <span style="--i: 16"></span>
                  <span style="--i: 17"></span>
                  <span style="--i: 18"></span>
                  <span style="--i: 19"></span>
                  <span style="--i: 10"></span>
                  <span style="--i: 18"></span>
                  <span style="--i: 19"></span>
                  <span style="--i: 10"></span>
                </div>
                <h3>Rain sensor</h3>
                <p id="modeRain">Không có mưa</p>
                <label>
                  <input type="Checkbox" />
                  <span
                    id="btnRain"
                    onclick="sensorRain()"
                    class="check"></span>
                </label>
              </div>
            </div>
            <div class="col-4">
              <div class="garden__item">
                <img
                  src="./img/sensor soil.png"
                  alt=""
                  width="150px"
                  class="img-fluid rounded" />
                <h3>Soil moisture sensor</h3>
                <p>Độ ẩm : <span id="valueSoil"></span>%</p>
              </div>
            </div>
            <div class="col-4">
              <div class="garden__item">
                <img
                  src="./img/maiche.png"
                  id="imgServo"
                  alt=""
                  width="150px"
                  class="img-fluid rounded" />
                <h3>Servo</h3>
                <p>Chế độ : <span id="modeServo">OFF</span></p>
                <label>
                  <input type="Checkbox" />
                  <span
                    id="btnServo"
                    onclick="motorServo()"
                    class="check"></span>
                </label>
              </div>
            </div>
            <div class="col-4">
              <div class="garden__item">
                <img
                  id="imgLight"
                  src="./img/light.png"
                  alt=""
                  width="150px"
                  class="img-fluid rounded" />
                <h3>Sensor Light</h3>
                <p id="modeLight">Trời tối: 0</p>
                <label>
                  <input type="Checkbox" />
                  <span
                    id="btnLight"
                    onclick="sensorLight()"
                    class="check"></span>
                </label>
              </div>
            </div>
            <div class="col-4">
              <div class="garden__item">
                <img
                  id="imgMotor"
                  src="./img/motor.png"
                  alt=""
                  width="150px"
                  class="img-fluid rounded" />
                <h3>Motor</h3>
                <p>Chế độ : <span id="modeMotor">OFF</span></p>
                <label>
                  <input type="Checkbox" />
                  <span
                    id="btnMotor"
                    onclick="motorWater()"
                    class="check"></span>
                </label>
              </div>
            </div>
            <div class="col-4">
              <div class="garden__item">
                <img
                  src="./img/sensor temperatue.png"
                  alt=""
                  width="150px"
                  class="img-fluid rounded" />
                <h3>Sensor Temperature</h3>
                <p>Nhiệt độ : <span id="valueTemperature"></span>°C</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="toggle">
        <ion-icon name="grid-outline" class="open"></ion-icon>
        <ion-icon name="close-circle-outline" class="close"></ion-icon>
      </div>

      <!-- <div class="toggle-btn" id="unact">
        <div class="inner-circle"></div>
      </div>
      <div class="toggle-btn active" id="act">
        <div class="inner-circle"></div>
      </div> -->
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <!-- Font ionicons  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Fire base  -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    </script>
    <script src="./js/index.js"></script>
  </body>
</html>
