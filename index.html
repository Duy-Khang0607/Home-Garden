<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Smart Home Garden</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous" />

    <!-- FONT GOOGLE  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- MAIN CSS  -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-0 col-sm-0 col-md-0 col-lg-2 col-xl-2">
          <!-- <i class="fa fa-bars" id="menuBar"></i> -->
          <div class="sidebar">
            <ul>
              <li class="list active">
                <b></b>
                <b></b>
                <a href="#">
                  <span><i class="fa fa-home"></i></span>
                  <span>Home</span>
                </a>
              </li>
              <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                  <span><i class="fa fa-cloud-rain"></i></span>
                  <span>Rain</span>
                </a>
              </li>
              <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                  <span><i class="fa fa-temperature-high"></i></span>
                  <span>Temperature</span>
                </a>
              </li>
              <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                  <span><i class="fa fa-temperature-low"></i></span>
                  <span>Motor</span>
                </a>
              </li>
              <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                  <span>
                    <i class="fa fa-lightbulb"></i>
                  </span>
                  <span>Light</span>
                </a>
              </li>
              <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                  <span>
                    <i class="fa fa-thermometer-empty"></i>
                  </span>
                  <span>Humi</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-10 col-xl-10 garden">
          <h2 class="garden__tittle">Smart Home Garden</h2>
          <div class="row text-center garden__content">
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
              <div class="garden__item">
                <img
                  id="imgRain"
                  src="./img/rainOff.png"
                  alt=""
                  width="150px"
                  class="img-fluid rounded" />
                <div class="rain">
                  <span style="--i: 12"></span>
                  <span style="--i: 13"></span>
                  <span style="--i: 14"></span>
                  <span style="--i: 15"></span>
                  <span style="--i: 16"></span>
                  <span style="--i: 17"></span>
                  <span style="--i: 18"></span>
                  <span style="--i: 19"></span>
                  <span style="--i: 10"></span>
                  <span style="--i: 18"></span>
                  <span style="--i: 19"></span>
                  <span style="--i: 10"></span>
                </div>
                <h3>Rain sensor</h3>
                <p id="modeRain">No rain</p>
                <label>
                  <input type="Checkbox" />
                  <span
                    id="btnRain"
                    onclick="sensorRain()"
                    class="check"></span>
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
              <div class="garden__item">
                <img
                  src="./img/sensor soil.png"
                  alt=""
                  width="150px"
                  class="img-fluid rounded" />
                <h3>Soil humidity sensor</h3>
                <p>Humidity : <span id="valueSoil"></span>%</p>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
              <div class="garden__item">
                <img
                  src="./img/maiche.png"
                  id="imgServo"
                  alt=""
                  width="150px"
                  class="img-fluid rounded" />
                <h3>Servo</h3>
                <p>Mode : <span id="modeServo">OFF</span></p>
                <label>
                  <input type="Checkbox" />
                  <span
                    id="btnServo"
                    onclick="motorServo()"
                    class="check"></span>
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
              <div class="garden__item">
                <img
                  id="imgLight"
                  src="./img/lampOFF.png"
                  alt=""
                  width="150px"
                  class="img-fluid rounded" />
                <h3>Sensor Light</h3>
                <p id="modeLight">Dark</p>
                <label>
                  <input type="Checkbox" />
                  <span
                    id="btnLight"
                    onclick="sensorLight()"
                    class="check"></span>
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
              <div class="garden__item">
                <img
                  id="imgMotor"
                  src="./img/motor.png"
                  alt=""
                  width="150px"
                  class="img-fluid rounded" />
                <div class="motor">
                  <span style="--i: 11"></span>
                  <span style="--i: 17"></span>
                </div>
                <h3>Motor</h3>
                <p>Mode : <span id="modeMotor">OFF</span></p>
                <label>
                  <input type="Checkbox" />
                  <span
                    id="btnMotor"
                    onclick="motorWater()"
                    class="check"></span>
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
              <div class="garden__item">
                <img
                  src="./img/sensor temperatue.png"
                  alt=""
                  width="150px"
                  class="img-fluid rounded" />
                <h3>Sensor Temperature</h3>
                <p>Temp : <span id="valueTemperature"></span>Â°C</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="toggle">
        <ion-icon name="grid-outline" class="open"></ion-icon>
        <ion-icon name="close-circle-outline" class="close"></ion-icon>
      </div>
      <audio id="audio" src="click.mp3" autostart="true"></audio>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <!-- Font ionicons  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Fire base  -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-analytics.js";
    </script>
    <script src="./js/index.js"></script>
  </body>
</html>
